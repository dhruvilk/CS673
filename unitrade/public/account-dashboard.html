<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - UniTrade</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <aside class="navigation-section">
            <h3>Account Navigation</h3>
            <div class="nav-grid">
                <div class="nav-link">Past Orders</div>
                <div class="nav-link">Marketplace</div>
                <div class="nav-link">My Wallet</div>
                <div class="nav-link">Wallet Transactions</div>
                <a href="#" class="nav-link2">FAQ</a>
            </div>
            <button class="back-button">&larr;</button>
        </aside>

        <main class="account-section">
            <div class="profile-head">
                <div class="profile-info">
                    <img src="img/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                    <div class="welcome-message">
                        <h2>Hello, User!</h2> <!-- Need to access user's name here -->
                        <p>Email: user@example.com</p> <!-- Need to access user's email here -->
                    </div>
                </div>
                <div class="header-actions">
                    <a href="#" class="help-link">Help & Support</a>
                    <p> | </p>
                    <a href="#" class="help-link">Customize</a>
                    <p> | </p>
                    <button class="logout-button">Logout</button>
                </div>
            </div>
            <div class="account-content">
                <h1>Account Overview</h1>
                <p>This is where you can manage your account settings and view your activity.</p>
                <!-- Additional account overview content goes here -->
            </div>
            <div class="settings-container">
                <a href="activity.html" class="activity-link">
                    <img src="img/activity-icon2.png" alt="Activity" class="activity-icon">
                </a>
            </div>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
